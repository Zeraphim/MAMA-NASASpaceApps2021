<!DOCTYPE html>
<html lang="en">

<style>
    *{
    padding:0;
    margin:0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body{
    width: 100%;
    height: 100vh;
}
.container{
    background-color: #D4F1F4;
    width: 100%;
}

.flex-box{
display: flex;

}

.navbar-container{
width: 25%;
height: 100vh;
background-color:#05445E;
color:#D4F1F4;
display: flex;
flex-direction: column;
text-align: center;
box-shadow: 0px 0px 10px 10px #000;
z-index: 1;
position: relative;
transition: 0.5s ease;
}
.logo-container{
width: 100%;
padding-top: 1em;
}
.logo-container img{
    width: 30%;
}
nav{

}
#navbarCloseButton{
   position: absolute;
    bottom: 1em;
    right: 1em;
}
nav ul{
display: flex;
flex-direction: column;
}

nav ul li{
list-style: none;
padding-top: 2em;
}

nav ul li a{
color: #D4F1F4;
font-size: 1.5em;
}

.map-container{
width: 75%;
height: 100vh;
}

/*
TOOL TIP
*/
.hidden{
    visibility: hidden;
}
.stats-tool-tip-container{
    position: fixed;
    background-color: #05445E;
    right: 1em;
    top:1em;
    box-shadow: 0px 0px 10px 3px #000;

}
.stats-tool-tip-container a{
    color: #D4F1F4;
    text-decoration: none;
    padding-bottom: 1em;
    
}

/*
OTHERS TOOL TIP
*/

.others-tool-tip-container{
    position: fixed;
    background-color: #189AB4;
    right: 1em;
    top:1em;
    box-shadow: 0px 0px 10px 3px #000;
}
.others-tool-tip-container a{
    color: #D4F1F4;
    text-decoration: none;
    padding-bottom: 1em;
    
}

.tool-tip-container-flexbox{
    display: flex;
    flex-direction: column;
    padding:3em;
}

/*
END of TOOL TIP
*/

</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--- STATS TOOL TIP --->
<div class="stats-tool-tip-container hidden" id="statsToolTip">
    <div class="tool-tip-container-flexbox">

    <a href=#>Button 1</a>
    <a href=#>Button 1</a>
    <a href=#>Button 1</a>
</div>

</div>
<!--- OTHERS TOOL TIP --->
<div class="others-tool-tip-container hidden" id="othersToolTip">
    <div class="tool-tip-container-flexbox">
       
    <a href=#>Button 1</a>
    <a href=#>Button 1</a>
    <a href=#>Button 1</a>
</div>
</div>
<div class="container">
    <div class="flex-box">
        <div class="navbar-container">
                <div class="logo-container">
                        <img src="images/logo.png">
                </div>

                <nav>
                    <ul>
                        <li><a><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                          </svg></a></li>
                        <li><a id="statsButton"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
                            <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
                          </svg></a></li>
                        <li><a id="othersButton"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-bar-chart-steps" viewBox="0 0 16 16">

                          </svg> </a></li>
                        
                    </ul>
                </nav>
                <a id="nbCloseBtn"><svg id="navbarCloseButton" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">

        </div>

        <div class="map-container">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16011010.91028031!2d113.57599198208293!3d11.556287369860312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x324053215f87de63%3A0x784790ef7a29da57!2sPhilippines!5e0!3m2!1sen!2sph!4v1633165802384!5m2!1sen!2sph" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</div>

<script>
// SELECTING ELEMENTS 

//STATS TOOL TIP
const statsButton = document.querySelector("#statsButton")
const statsToolTip = document.querySelector('#statsToolTip')

//OTHERS TOOL TIP
const othersButton = document.querySelector("#othersButton")
const  othersToolTip= document.querySelector('#othersToolTip')

//navbarshrinkbutton
const nbCloseButton = document.querySelector('#nbCloseBtn');
const navbarContainer = document.querySelector('.navbar-container');
const mapContainer = document.querySelector('.map-container');

//ONCLICK FUNCTIONS

//OPEN STATS TOOLTIP
statsButton.addEventListener('click',function(e){
e.preventDefault();
statsToolTip.classList.remove('hidden');

})

//CLOSE STATS TOOLTIP
statsToolTip.addEventListener('click',function(e){
e.preventDefault();
statsToolTip.classList.add('hidden');
})


//OPEN STATS TOOLTIP
othersButton.addEventListener('click',function(e){
e.preventDefault();
othersToolTip.classList.remove('hidden');

})

//CLOSE STATS TOOLTIP
othersToolTip.addEventListener('click',function(e){
e.preventDefault();
othersToolTip.classList.add('hidden');
})

nbCloseButton.addEventListener('click',function(e){
    e.preventDefault();
    navbarContainer.style.width = "10%";
    mapContainer.style.width = "90%";
    nbCloseButton.classList.add('hidden');
})

navbarContainer.addEventListener('mouseover',function(e){
    e.preventDefault();
    navbarContainer.style.width = "25%";
    mapContainer.style.width = "75%";
    nbCloseButton.classList.remove('hidden');
    
})


</script>
</body>
</html>
